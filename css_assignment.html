        left: 0;
        animation: 20s slider infinite;
    }
    #slider figure img {
        float: left;
        width: 20%
    }

    @keyframes slider {
        0% {
            left: 0;
        }
        20% {
            left: 0;
        }
        25% {
            left: -100%;
        }
        45% {
            left: -100%;
        }
        50% {
            left: -200%;
        }
        70% {

    }
